<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Color Picker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/classic.min.css"> <!-- 'classic', 'monolith', 'nano' -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="color-picker-wrapper">
    <button id="color-picker-button">Pick a Color</button>
    <p id="colorCode">Selected Color: #000000</p>
    <div id="savedColors" class="saved-colors-container">
        <!-- Saved colors will be displayed here -->
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
